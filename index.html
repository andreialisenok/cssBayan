<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title">CSS Bayan</h1>
        <ul class="accordion">
            <li class="accordion__item">
                <input id="meme1" name="accordion" type="radio" checked>
                <label for="meme1">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Не хочу на фронт</h3>
                        <button type="button" class="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <img src="img/img1.webp" alt="img1">
                </label>
            </li>
            <li class="accordion__item">
                <input id="meme2" name="accordion" type="radio">
                <label for="meme2">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Исправить маленький баг</h3>
                        <button type="button" class="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <img src="img/img2.webp" alt="img2">
                </label>
            </li>
            <li class="accordion__item">
                <input id="meme3" name="accordion" type="radio">
                <label for="meme3">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Error</h3>
                        <button type="button" class="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <img src="img/img3.webp" alt="img3">
                </label>
            </li>
            <li class="accordion__item">
                <input id="meme4" name="accordion" type="radio">
                <label for="meme4">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Айтишник не менял работу</h3>
                        <button type="button" class="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <img src="img/img4.webp" alt="img4">
                </label>
            </li>
            <li class="accordion__item">
                <input id="meme5" name="accordion" type="radio">
                <label for="meme5">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Менеджмент</h3>
                        <button type="button" class="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <img src="img/img5.webp" alt="img5">
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
